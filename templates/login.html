{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                
                <hr>
                <h6>Тестовые учетные записи:</h6>
                <div class="small">
                    <p><strong>Администратор:</strong> admin / admin123</p>
                    <p><strong>Модератор:</strong> moderator / moderator123</p>
                    <p><strong>Пользователь:</strong> user / user123</p>
                    <p><strong>Гость:</strong> guest / guest123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
